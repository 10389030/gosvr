<!DOCTYPE html>
<html>
<head>
<style>
  blockquote {
    white-space: pre-line;
      max-width: 600px;
  }

  i {
    float: right;
    clear: both;
  }

  i:before {
    content: "--";
  }
</style>
</head>
<body>
  <blockquote cite="#">天行有常，            不为尧存，不为桀亡。
    应之以治则吉，应之以乱则凶。   
    <i>荀子《天论》</i></blockquote>
</body>
</html>
